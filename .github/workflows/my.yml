name: Run nodejs index.js
on: [push]
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: sudo apt update #&& sudo apt install -y openssh-client
      - run: npm i
      - run: curl -o pagekite.py https://pagekite.net/pk/pagekite.py && chmod +x pagekite.py
      - run: node . & ./pagekite.py tsirtswd.pagekite.me < <(echo "example@example.com") &
     # - run: node index.js
