name: Run nodejs index.js
on: [push]
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: sudo apt update && sudo apt install -y openssh-client
      - run: |
          # تنزيل LocalXpose
          wget https://github.com/localxpose/localxpose/releases/download/v2.3.3/localxpose-linux.zip
          unzip localxpose-linux.zip -d localxpose
          sudo mv localxpose/localxpose /usr/local/bin/lxp
      - run: npm install
      - run: node index.js
